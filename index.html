<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="phone" />
      </div>

      <div class="login-form">
        <div class="form-group">
          <img
            src="./img/instagram-logo.png"
            class="logo"
            alt="instagram logo"
          />
          <form action="POST" class="form">
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="text" placeholder="Password" />

            <button disabled="disabled" type="submit">Log in</button>
          </form>

          <p class="or">OR</p>

          <a class="facebook login" href="#"><img src="./img/facebook.png" alt="facebook"> Log in with Facebook</a>
          <a class="login" href="#">Forgot password?</a>
        </div>
        <div class="form-group">
          <p>Don't have an account? <a class="signup" href="#">Sign up</a></p>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <div class="app-download-container">
            <a
              class="download-button"
              href="https://apps.apple.com/br/app/instagram/id389801252"
            >
              <img src="./img/apple-button.png" alt="Apple Store Download" />
            </a>
            <a
              class="download-button"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&gl=BR"
              ><img
                src="./img/googleplay-button.png"
                alt="Google play download"
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
